<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <title>Wire Frame-Vegas</title>

  <body>
    <div class="containers">
      <h1>Weather</h1>
      <span id=> City Search </span>
      <form id="current">
        <div class="enter">
          <input
            type="text"
            id="city-input"
            placeholder="Search City or Zip Code"
          />
          <button type="submit" class="btn btn-primary" id="search-location">Search</button>
          <button class="btn btn-primary" id="current-location">Current</button>
        </div>
      </form>
      <h2>Current Forecast</h2>
      <p id="city"></p>
      <p id="date"></p>

      <div class="temp">
        <div class="row">
          <div class="col-sm-2">
            <div class="card" style="line-height: 120%;" ;>
              <div class="card-body">
                <h5 class="card-title">It Is Currently</h5>
                <p class="card-text">°F</p>
                <br /><br /><br />
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" style="line-height: 120%;" ;>
              <div class="card-body">
                <h5 class="card-title">It Is Currently</h5>
                <span class="temperature" id="temperature"></span
                  >°C</span></p>
                <br /><br /><br />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="days">
        <div class="row">
          <div class="col-md-2">Monday</div>
          <div class="col-md-2">Tuesday</div>
          <div class="col-md-2">Wednesday</div>
          <div class="col-md-2">Thursday</div>
          <div class="col-md-2">Friday</div>
        </div>
      </div>
      <div class="daytemp">
        <div class="row">
          <div class="col-md-2">32° C/ 89.7° F</div>
          <div class="col-md-2">32° C/ 89.7° F</div>
          <div class="col-md-2">32° C/ 89.7° F</div>
          <div class="col-md-2">32° C/ 89.7° F</div>
          <div class="col-md-2">32° C/ 89.7° F</div>
        </div>
      </div>
      <div class="emojis">
        <div class="row">
          <div class="col-md-2">🌤</div>
          <div class="col-md-2">⛈</div>
          <div class="col-md-2">🌪</div>
          <div class="col-md-2">🌨</div>
          <div class="col-md-2">☀️️</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
