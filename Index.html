    <div class="container">

      <h1>Weather</h1>
      <span id=> City Search </span>
      <form id="current">

            type="text"
            id="city-input"
            placeholder="Search City or Zip Code"
          />
          <button type="submit" class="btn btn-primary" id="search-location">Search</button>
          <button class="btn btn-primary" id="current-location">Current</button>
        </div>
      </form>
        </div>
        </div>
        </div>
      <div id="overview"></div>
      <h2>Current Forecast</h2>

      <p id="date"></p>


       <div class="weather-temperature">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="emoj" />
            <div class="icon">
            </div>
                 
            <ul>
              <li><span id="humidity">Humidity: %</span></li>
              <li><span id="wind">Wind:  m/h</span></li>
            </ul>
          </div>


      <div class="temp">
        <div class="row">
          <div class="col">
            
                <h5 class="card-title">It Is Currently</h5>

                  ><span class="units"
                    >

          <span class="weather-forecast-temperature-min">째</span>

            </div>
          </div>
          </div>
          </div></div>
          
          


    
</div>
