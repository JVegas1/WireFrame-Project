<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wire Frame-Vegas</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
      <h1>Weather</h1>
      <span id=> City Search </span>
      <form id="current">
        <div class="enter">
          <input
            type="text"
            id="city-input"
            placeholder="Search City or Zip Code"
          />
          <button type="submit" class="btn btn-primary" id="search-location">Search</button>
          <button class="btn btn-primary" id="current-location">Current</button>
        </div>
      </form>
        </div>
        </div>
        </div>
      <div id="overview"></div>
      <h2>Current Forecast</h2>
      <p id="city"></p>
      <p id="date"></p>
      <p id="description"></p>


       <div class="weather-temperature">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="emoj" />
            <div class="icon">
            </div>
                 
            <ul>
  <li>
    Humidity: <span id="humidity"></span>
    %</li>
  <li>
    Wind: <span id="wind"></span>
    m/h
  </li>
</ul>


      <div class="temp">
        <div class="row">
          <div class="col">
            
                <h5 class="card-title">It Is Currently</h5>
                <strong id="temperature"></strong
                  ><span class="units"
                    >
                   <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  ></p>
                  
            </div>
          </div>
          </div>
          </div></div>
          
        
    
                            <span>

    <div class="weather-forecast" id="forecast">
      
    </div></span>

    <div class= "git">
      <a href="https://github.com/JVegas1/WireFrame-Project.git"> Github-Vegas</a>
    </div>
    <script src="src/index.js"></script>

   
  </body>
</html>
